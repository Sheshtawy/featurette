machine:
  python:
    version: 3.6.3
  pre:
    - sudo -u postgres psql -p 5432 -c "create user usr with password 'pass';"
    - sudo -u postgres psql -p 5432 -c "alter user usr with superuser;"
    - sudo -u postgres psql -p 5432 -c "create database test_featurette;"
dependencies:
  pre:
    - pip install pipenv
  override:
    - pipenv install
    - pipenv install --dev
test:
  override:
    - pytest
